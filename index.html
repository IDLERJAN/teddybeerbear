<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手にビールベア | Links</title>
  <meta name="google-site-verification" content="7EpNL2Ox25dcl0iSus7bv8cBwU103otTBpq1uvkuJXs" />

  <style>
    :root{
      --radius: 20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background: linear-gradient(180deg, #fbf7f6 0%, #fff 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
      color:#4b3b34;
    }

    .page{
      display:flex;
      align-items:center;
      gap:48px;
      width:100%;
      max-width:1100px;
    }

    .avatar{
      width:160px;
      height:160px;
      border-radius:50%;
      overflow:hidden;
      border:8px solid #fff;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
      background:#fff;
    }
    .avatar img{width:100%;height:100%;object-fit:cover}

    .card{
      flex:1;
      background:#fff;
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .card-inner{
      display:flex;
      gap:28px;
      align-items:center;
    }

    .left-col{
      width:300px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    h1{
      margin:0;
      font-size:28px;
      color:#6b3f2b;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .link-btn{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-radius:12px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      transition:.15s;
    }
    .link-btn:hover{transform:translateY(-3px)}

    .btn-icon{
      width:28px;
      height:28px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .youtube{background:#e84334}
    .twitch{background:#6f42c1}
    .x{background:#111}
    .suzuri{background:#f05a28}

    .line-stamp{
      background:#fff;
      border:2px solid #e6e6e6;
      color:#333;
    }
    .line-stamp span{color:#333}
    .line-stamp img{height:28px}

    .right-col img{
      max-width:560px;
      width:100%;
      border-radius:12px;
    }

    @media(max-width:900px){
      .page{flex-direction:column}
      .card-inner{flex-direction:column}
      .left-col{width:100%}
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="avatar">
      <img src="icon.png" alt="手にビールベア">
    </div>

    <div class="card">
      <div class="card-inner">

        <div class="left-col">
          <h1>手にビールベア</h1>

          <div class="links">
            <a class="link-btn youtube" href="https://www.youtube.com/@teddybeerbear" target="_blank">YouTube</a>
            <a class="link-btn twitch" href="https://www.twitch.tv/imteddybeerbear" target="_blank">Twitch</a>
            <a class="link-btn x" href="https://x.com/T_BB_official" target="_blank">X</a>

            <a class="link-btn suzuri"
               href="https://suzuri.jp/imteddybear?utm_source=others&utm_medium=social&utm_campaign=shop_share"
               target="_blank">SUZURI グッズ</a>

            <a class="link-btn line-stamp"
               href="https://store.line.me/stickershop/author/873475/ja"
               target="_blank">
              <span class="btn-icon">
                <img src="スタンプ.png" alt="LINEスタンプ">
              </span>
              <span>LINEスタンプ</span>
            </a>
          </div>
        </div>

        <div class="right-col">
          <img src="main.png" alt="main image">
        </div>

      </div>
    </div>
  </div>
</body>
</html>
